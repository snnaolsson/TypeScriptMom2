<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/main.ts" type="module"></script>
    <link rel="stylesheet" href="css/style.scss" />
    <title>ToDo</title>
  </head>
  <body>
    <h1>Att göra-lista</h1>
    <div id="container">
      <div id="todoList">
        <form id="todoForm">
          <label for="task">Ny ToDo</label>
          <br />
          <textarea
            id="task"
            rows="3"
            required
            placeholder="Vad behöver du göra?"
          ></textarea
          ><br />
          <label for="prio">Prioritet, 1-3.</label>
          <br />
          <input
            type="number"
            id="prio"
            min="1"
            max="3"
            required
            placeholder="1-3"
          /><br />
          <button type="submit" id="addBtn">Lägg till ToDo</button>
        </form>

        <ul id="todoUlElement"></ul>
        <button id="deleteAllBtn">Rensa listan</button>
      </div>
    </div>
    <footer>saol1901@student.miun.se</footer>
  </body>
</html>
